<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center><h1 id="1">0</h1>
<button onclick="less()"><img src="images%20(3).jpg"</button>
<button onclick="more()"><img src="images%20(2).jpg"</button>
</</center>
</body>
<script>
    i=0
    function more(){
        i=i+1
        document.getElementById('1').innerHTML=i
    }
    function less(){
        i=i-1
        document.getElementById('1').innerHTML=i
    }
</script>
</html>
